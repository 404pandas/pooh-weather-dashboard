<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <!-- Normalize -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Materialize -->
    <link
      type="text/css"
      rel="stylesheet"
      href="./assets/css/materialize.min.css"
      media="screen,projection"
    />
    <!-- Colors -->
    <link type="text/css"
     rel="stylesheet" href="./assets/css/colors.css" />
    <!-- Main -->
    <link type="text/css"
     rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <!-- Start of Body -->
  <body class="row">
    <!-- Begining of Header -->
    <nav>
      <div
        class="nav-wrapper alignItemsC flexbox flexSpaceAround dark-orange-bg"
      >
        <img
          id="codedLogo"
          src="./assets/images/coded logo copy.png"
          href="https://www.linkedin.com/in/404pandas/"
        />
        <!-- H1 -->
        <h1 class="alignItemsC flexbox">Weather Dashboard</h1>
      </div>
      <!-- Ending of Header -->
    </nav>

    <!-- Begining of Aside -->
    <aside class="flexbox flexColumn floatLeft col s12 m4">
      <!-- H2 -->
      <h2>Search for a City:</h2>
      <!-- Beginning of Form -->
      <form id="searchForm">
        <!-- Input -->
        <div class="row">
            <div class="input-field">
              <input placeholder="Hundred Aker" id="searchInput" type="text" class="validate">
              <label for="searchInput">Location</label>
            </div>
        <!-- Search Button -->
        <button class="btn waves-effect waves-light" type="submit" name="action">Search
            <i class="material-icons right">location_on</i>
          </button>          <!-- Ending of Form -->
      </form>
          <!-- Start of Alerts -->
          <div id="alerts flexbox flexColumn">
          <!-- Information -->
          <div class="flexbox flexNoWrap alert card blue lighten-4 justifyContentC blue-text text-darken-3 hidden">
            <div class="card-content flexbox flexSpaceBetween">
                <i class="material-icons">info</i><p>Info Alert</p>
            </div>
            </div>
            <!-- Warning -->
            <div class="flexbox flexNoWrap alert card amber lighten-4 justifyContentC brown-text hidden">
                <div class="card-content flexbox flexSpaceBetween">
                    <i class="material-icons">report_problem</i><p>Warning Alert</p>
                </div>
            </div>
            <!-- Error -->
            <div class="flexbox flexNoWrap alert card red lighten-4 justifyContentC red-text text-darken-4 hidden">
                <div class="card-content flexbox flexSpaceBetween">
                    <i class="material-icons">report</i><p>Error Alert</p>
                </div>
            </div>
            <!-- Success -->
            <div class="flexbox flexNoWrap alert card green lighten-4 justifyContentC green-text text-darken-4 hidden">
                <div class="card-content flexbox flexSpaceBetween">
                    <i class="material-icons">check_circle</i><p>Success Alert</p>
                </div>
            </div>
          <!-- End of Alerts -->
</div>
      <!-- History -->
      <div id="history flexbox flexColumn">
        <!-- History Buttons -->
        History goes here
      </div>
      <!-- End of Aside -->
    </aside>
    <!-- Beginning of Main -->
    <main class="flexbox flexColumn floatRight col s12 m8">
      <!-- Start of Current -->
      <section id="current">
        Current Weather goes here
        <!-- End of Current -->
      </section>
      <!-- Start of Forecast -->
      <section id="forecast">
        Forecast goes here
        <!-- End of Forecast -->
      </section>
      <!-- Ending of Main -->
    </main>
    <!-- Scripts -->
    <!-- Materialize -->
    <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.js"></script>

    <!-- End of Body -->
  </body>
</html>
